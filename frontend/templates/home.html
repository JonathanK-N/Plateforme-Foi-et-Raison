{% extends "base.html" %}

{% block title %}Accueil - Croire & Penser{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center animate-fade-up">
        <h1 class="display-4 mb-4">Croire & Penser</h1>
        <p class="lead mb-5">"Amener les croyants à penser, et les penseurs à croire"</p>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="preparation-card text-center animate-fade-up delay-2">
                <div class="animate-float mb-4">
                    <i class="fas fa-cogs fa-4x mb-3"></i>
                </div>
                <h3 class="mb-3">Contenu en cours de préparation</h3>
                <p class="mb-4">Notre équipe prépare des contenus adaptés pour vous<span class="loading-dots"></span></p>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-light animate-pulse" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
