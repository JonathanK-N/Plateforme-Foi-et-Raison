<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croire & Penser - Foi, science et dialogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="site-header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#" onclick="showHome()">
                <i class="fas fa-cross text-primary me-2 fs-4"></i>
                <span class="brand-text">Croire & Penser</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-medium px-3" href="#" onclick="showHome()">
                            <i class="fas fa-home me-2"></i>Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium px-3" href="#" onclick="showContents()">
                            <i class="fas fa-book-open me-2"></i>Contenus
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium px-3" href="#" onclick="showQA()">
                            <i class="fas fa-question-circle me-2"></i>Q&A
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium px-3" href="#" onclick="showPrayers()">
                            <i class="fas fa-praying-hands me-2"></i>Prière
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium px-3" href="#" onclick="showAbout()">
                            <i class="fas fa-info-circle me-2"></i>À propos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium px-3" href="#" onclick="showContact()">
                            <i class="fas fa-envelope me-2"></i>Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium px-3" href="#" onclick="showDonation()">
                            <i class="fas fa-heart me-2"></i>Faire un don
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <main class="site-main container-fluid px-0" style="margin-top: 80px;">
        <!-- Page d'accueil -->
        <div id="homePage">
            <div class="container py-5">
                <h1>Accueil</h1>
            </div>
        </div>

        <!-- Page À propos -->
        <div id="aboutPage" class="d-none page-content">
            <div class="container py-5">
                <h1>À propos</h1>
            </div>
        </div>

        <!-- Page Contenus -->
        <div id="contentsPage" class="d-none page-content">
            <div class="container py-5">
                <h1>Contenus</h1>
            </div>
        </div>

        <!-- Page Prière -->
        <div id="prayersPage" class="d-none page-content">
            <div class="container py-5">
                <h1>Prière</h1>
            </div>
        </div>

        <!-- Page Q&A -->
        <div id="qaDetailPage" class="d-none page-content">
            <div class="container py-5">
                <h1>Q&A</h1>
            </div>
        </div>

        <!-- Page Faire un don -->
        <div id="donationPage" class="d-none page-content">
            <div class="container py-5">
                <h1>Faire un don</h1>
            </div>
        </div>

        <!-- Page Contact -->
        <div id="contactPage" class="d-none page-content">
            <div class="container py-5">
                <h1>Contact</h1>
            </div>
        </div>

    <script src="static/js/app.js"></script>
